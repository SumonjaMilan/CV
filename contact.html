<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact</title>

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <nav class="navbar">
            <a href="index.html"
                ><i class="fas fa-home"></i><span>Home</span>
            </a>
            <a href="skills.html"
                ><i class="fas fa-network-wired"></i><span>Skills</span>
            </a>
            <a href="education.html"
                ><i class="fas fa-user-graduate"></i><span>Education</span>
            </a>
            <a href="work.html"
                ><i class="fas fa-briefcase"></i> <span>Work Experience</span>
            </a>
            <a href="contact.html">
                <i class="fas fa-address-book"></i><span>Contact</span>
            </a>
        </nav>

        <section class="contact">
            <h1 class="heading"> contact me </h1>

            <div class="row">
                <div class="info-container">
                    <div class="box-container">
                        <div class="box">
                            <i class="fas fa-map-marker-alt"></i>
                            <div class="info">
                                <h3>Location :</h3>
                                <p>Belgrade, Serbia</p>
                            </div>
                        </div>

                        <div class="box">
                            <i class="fas fa-envelope"></i>
                            <div class="info">
                                <h3>Email :</h3>
                                <p>milan.sumonja55@gmail.com</p>
                            </div>
                        </div>

                        <div class="box">
                            <i class="fas fa-phone"></i>
                            <div class="info">
                                <h3>Number :</h3>
                                <p>+381692741997</p>
                            </div>
                        </div>
                    </div>

                    <div class="share">
                        <a
                            href="https://www.linkedin.com/in/milan-sumonja/"
                            target="_blank"
                            class="fab fa-linkedin"
                        ></a>
                        <a
                            href="https://www.facebook.com/profile.php?id=100010646080657"
                            target="_blank"
                            class="fab fa-facebook-f"
                        ></a>
                        <a
                            href="https://www.instagram.com/"
                            target="_blank"
                            class="fab fa-instagram"
                        ></a>
                    </div>
                </div>

                <h2>Get in touch with me</h2>
                <form action="">
                    <div class="inputBox">
                        <input type="text" placeholder="Your full name" />
                        <input type="email" placeholder="Your email" />
                    </div>

                    <textarea
                        name=""
                        placeholder="Your message..."
                        id=""
                        cols="40"
                        rows="20"
                    ></textarea>

                    <input type="submit" value="Send message" class="btn" />
                </form>
            </div>
        </section>
        <button onclick="topFunction()" id="myBtn" title="Go to top"
            ><i class="fas fa-arrow-up"></i
        ></button>

        <script>
            mybutton = document.getElementById("myBtn");

            window.onscroll = function () {
                scrollFunction();
            };

            function scrollFunction() {
                if (
                    document.body.scrollTop > 20 ||
                    document.documentElement.scrollTop > 20
                ) {
                    mybutton.style.display = "block";
                } else {
                    mybutton.style.display = "none";
                }
            }

            function topFunction() {
                document.body.scrollTop = 0;
                document.documentElement.scrollTop = 0;
            }
        </script>
    </body>
</html>
